<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1 ~ h6 태그 -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>

    <!-- p 태그 -->
    <p>
        이곳에 문단에 들어갈 내용을 입력
    </p>

    <!-- div -->
    <div>
        <h2>Lorem, ipsum.</h2>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus, modi.
        </p>
    </div>

    <!-- strong, em 태그 -->
    <p>
        <strong>Lorem</strong> ipsum <em>dolor</em> sit amet.
    </p>

    <!-- a 태그 -->
    <a href="https://www.google.com">구글</a>

    <a href="https://www.google.com" target="blank">구글</a>

    <!-- span 태그 -->
    <sapn>
        <strong>네이버</strong>와 <em>구글</em>은 검색 서비스입니다.
    </sapn>

    <!-- img 태그 -->
    <img src="Files/img.png" alt="이미지 설명">

    <!-- br 태그 -->
    글 내용 <br>
    글 내용
</body>
</html>
